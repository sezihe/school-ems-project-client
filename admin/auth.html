<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../css/admin-auth.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ADMIN Authentication - School Notification System</title>
</head>
<body>
    <nav id="navigation-top" class="navigation">
        <a href="/" aria-current="page">
            <img src="../images/logo_transparent.png" alt="School EMS Logo" id="logo">
        </a>
        <ul class="navigation_menu">
            <li class="fallback"></li>
            <li>
                <a href="/timetable" class="navigation_menu-item"> Timetable </a>
            </li>
            <li>
                <a href="/" class="navigation_menu-item"> Admin </a>
            </li>
            <li>
                <a href="/contact-us" class="navigation_menu-item navigation_menu-link"> Contact Us </a>
            </li>
        </ul>
        <button type="button" class="navigation_btn">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </button>
    </nav>
    
    <form class="box login-card">
        <h1 class="subtitle">Admin Login</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                </span>
            </p>
        </div>

        <h4 id="login-failed-text">Incorrect Login Details!</h4>
      
        <button id="login-btn" class="button is-success login-button">Login</button>
    </form>

    <form class="mobile-form">
        <h1 class="subtitle">Admin Login</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                </span>
            </p>
        </div>

        <h4 id="login-failed-text">Incorrect Login Details!</h4>
      
        <button id="login-btn" class="button is-success login-button">Login</button>
    </form>
</body>
</html>
